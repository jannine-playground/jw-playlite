<!DOCTYPE html>
<html>
    <head>
        <script src="vendors/jquery/jquery.js"></script>
        <script src="vendors/video.js/video.js"></script>
        <script src="vendors/video.js/vjs.youtube.js"></script>
        <script src="vendors/angular/angular.js"></script>
        <script src="js/app.js"></script>

        <link rel="stylesheet" href="vendors/animate.css/animate.css">
        <link rel="stylesheet" href="vendors/video.js/video-js.css">
        <link rel="stylesheet" href="vendors/ihover/ihover.css">
        <link rel="stylesheet" href="vendors/blur/css/style4.css">
                <link href='http://fonts.googleapis.com/css?family=Concert+One' rel='stylesheet' type='text/css'>
                <link href='http://fonts.googleapis.com/css?family=Marko+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body data-ng-app="JwVideo" data-ng-controller="HomeController">

        <div class="holder">

            <iframe class="frame" width="100%" height="100%" src="//www.youtube.com/embed/ab0TSkLe-E0?autoplay=1&showinfo=0&controls=0" frameborder="0" allowfullscreen>
            </iframe>

            <div class="bar">
                <ul class="bmenu" ng-show="showMenu">
                    <li data-ng-repeat="item in playlistItems" class="animated fadeInRight" ng-click="playVideoItem(item)">
                        <a href="">
                            <span class="publish animated fadeInLeft">{{item.publishedAt | date:date: "MMMM dd yyyy"}}</span>
                            <img ng-src="{{item.thumbnails.medium.url}}" alt="" class="animated fadeInRight">
                            <span>
                                {{$index+1}}. {{item.title.split('(')[0]}}
                            </span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>

        <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

    </body>
</html>
